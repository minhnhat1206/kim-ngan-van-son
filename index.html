<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kim Ngân & Văn Sơn Wedding RSVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: #0F4D3A;
      }
      .font-handwriting {
        font-family: 'Great Vibes', cursive;
      }
      .font-serif-light {
        font-family: 'Cormorant Garamond', serif;
      }
        /* Custom scrollbar for a more elegant look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF9F7;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #A8D3C2;
        border-radius: 10px;
        border: 2px solid #FAF9F7;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #0F4D3A;
      }
    </style>

    <audio id="background-music" loop>
        <source src="/sound/van_vat_nhu_muon_ta_ben_nhau.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phần tử audio.
    </audio>

    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <script>
        const music = document.getElementById('background-music');

        function playMusic() {
            // Cố gắng phát nhạc. Hàm .play() chỉ được phép gọi sau tương tác của người dùng.
            music.play().catch(error => {
                console.log("Tự động phát nhạc thất bại, cần tương tác của người dùng.");
            });
            
            // Xóa bộ lắng nghe sự kiện sau khi đã cố gắng phát nhạc lần đầu
            document.removeEventListener('click', playMusic);
            document.removeEventListener('touchstart', playMusic);
        }

        // Lắng nghe sự kiện click hoặc chạm đầu tiên trên toàn bộ trang
        document.addEventListener('click', playMusic);
        document.addEventListener('touchstart', playMusic);
    </script>
  </body>
</html>
